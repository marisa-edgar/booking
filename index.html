<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Booking Appointment</h1>
  <div class="container">
  <h1>Appointment</h1>
  <form id="appointment">
    <div class="form-group">
      <label for="Name">Name</label>
      <input id="Name" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="app">Description of Appointment</label>
      <input id="app" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="Date">Appointment Date</label>
      <input id="Date" class="form-control" type="date">
    </div>
    <div class="form-group">
      <label for="begin">Appiontment Beginning</label>
      <input id="begin" class="form-control" type="time">
    </div>
    <div class="form-group">
      <label for="end">Appoinment End</label>
      <input id="end" class="form-control" type="time">
    </div>
    <button type="submit" class="btn" ><a href="booking.html">submit</a></button>
  </form>
  </div>
</body>
</html>
